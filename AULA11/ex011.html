<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>

<body>
    <h1>Sistema de Países</h1>
    Seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="validar()">
    <div id="res">

    </div>
    <script>
        function validar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Vivendo em ${pais}.<p>`
            if (pais == 'Brasil' || 'BRASIL' || 'brasil') {
                res.innerHTML += '<p>Você é Brasileiro(a)!</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro(a)!</p>'
            }
        }
    </script>

</body>

</html>
